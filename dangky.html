<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentm</title>
    <link rel="stylesheet" href="dangky.css">
</head>
<body>
    <div class="container">
        <header>Logo</header>
        <div class="content">
            
            <div class="form">
                <h2>Tạo tài khoản của bạn</h2>
                <div class="box1 content">
                    <p>đã có tài khoản?</p>
                    <a href="">Đăng nhập</a>
                </div>
                <form action="">
                    <label for="name">Tên đăng nhập</label>
                    <input type="text"  name="name" placeholder="Nhập tên" class="control">

                    <label for="email">Email</label>
                    <input type="text" name="email" value="" placeholder="@gmail.com" class="control">

                    <label for="phone">SĐT</label>
                    <input type="number" name="phone" value="" placeholder="0123456xxx" class="control">

                    <label for="password">Mật khẩu</label>
                    <input type="text" name="password" value="" placeholder="*********" class="control">
                    <span>Mật khẩu pải có ít nhất 6 kí tự</span> <br>
                    <label for="password">Nhập lại mật khẩu</label>
                    <input type="text" name="password" value="" placeholder="*********" class="control">
                    <input type="submit" value="Đăng ký" required class="buttom" >
                    <input type="reset" value="Trở về" class="buttom-1">
                </form>        
            </div>
            <div class="img">
                <div>
                    <img src="/form/img/tải xuống.jfif" alt="" width="350px" height="240" style="margin-bottom: 40px;">
                </div>
                <div>
                    <img src="/form/img/tải xuống (1).jfif" alt="" width="350px" height="240">
                </div>
            </div>
        </div>
        <footer>
            <h1 style="padding-top: 15px;">Logo</h1>
            <div class="box2">
                Hỗ Trợ
                <ul><li><a href="">Hỗ Trợ</a></li></ul>
            </div>
            <div class="box3">
                Các trang
                <ul><li><a href="">Trang chủ</a></li></ul>
                <ul><li><a href="">Sản phẩm </a></li></ul>
                <ul><li><a href="">Giỏ hàng</a></li></ul>
            </div>
            <div class="box4">
                Tài Khoản
                <ul><li><a href="">Đăng nhập</a></li></ul>
                <ul><li><a href="">Đăng ký</a></li></ul>
            </div>
        </footer>
    </div>
</body>
</html>
